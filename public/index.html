<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External Consent Wizard - Visual Configuration Tool</title>
    <meta name="description" content="Interactive wizard for configuring Bright SDK External Consent dialogs with real-time preview and code generation">
    <meta name="keywords" content="consent dialog, GDPR, privacy, configuration wizard, bright sdk">
    <meta name="author" content="Bright SDK Team">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="./">
    <meta property="og:title" content="External Consent Wizard">
    <meta property="og:description" content="Visual configuration tool for consent dialogs with 13 language support">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="./">
    <meta property="twitter:title" content="External Consent Wizard">
    <meta property="twitter:description" content="Visual configuration tool for consent dialogs with 13 language support">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./img/logo.png">

    <style>
        /* Loading state styles */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            z-index: 9999;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .loading-subtext {
            font-size: 14px;
            opacity: 0.8;
            text-align: center;
            max-width: 300px;
        }

        .version-info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255,255,255,0.1);
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            backdrop-filter: blur(10px);
        }

        .demo-link {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .demo-link:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        /* Hide loading when app is ready */
        .app-ready .loading-container {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Loading State -->
    <div class="loading-container" id="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading External Consent Wizard...</div>
        <div class="loading-subtext">Preparing your visual configuration tool for consent dialogs</div>
        <div class="version-info">v1.0.0</div>
        <a href="./dist/index.html" class="demo-link">ðŸš€ Production App</a>
    </div>

    <!-- Main Application Container -->
    <div id="root"></div>

    <!-- External Consent Library -->
    <script src="https://brightsdk.github.io/bright-sdk-external-consent/releases/latest/consent.bundle.js"></script>

    <!-- Loading Management -->
    <script>
        // Hide loading screen when React app mounts
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.body.classList.add('app-ready');
            }, 1000);
        });

        // Fallback: hide loading after 5 seconds
        setTimeout(function() {
            document.body.classList.add('app-ready');
        }, 5000);
    </script>
</body>
</html>
